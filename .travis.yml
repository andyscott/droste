language: nix
jdk:
  - oraclejdk8

stages:
  - name: test

jobs:
  include:

    - name: "Test"
      script:
        - ./scripts/ci-jobs.sh test

    - name: "Coverage"
      script:
        - ./scripts/ci-jobs.sh coverage

    - name: "Readme / Docs"
      script:
        - ./scripts/ci-jobs.sh readme

cache:
  directories:
    - $HOME/.sbt/1.0/dependency
    - $HOME/.sbt/boot/scala*
    - $HOME/.sbt/launchers
    - $HOME/.ivy2/cache
    - $HOME/.coursier

before_cache:
  - du -h -d 1 $HOME/.ivy2/cache
  - du -h -d 2 $HOME/.sbt/
  - find $HOME/.sbt -name "*.lock" -type f -delete
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -type f -delete
  - rm -rf $HOME/.ivy2/local

before_install:
  - git fetch --tags
